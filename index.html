<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="judul">
        <h1>Kalkulator Sederhana</h1>
        <div class="kalkulator">
            <form id="form-kalkulator">
                <div class="form-group">
                    <label for="num1">Masukkan Angka Pertama:</label>
                    <input type="number" id="num1" required>
                </div>
                <div class="form-group">
                    <label for="operator">Operator:</label>
                    <select id="operator" required>
                        <option value="+">+ (Tambah)</option>
                        <option value="-">- (Kurang)</option>
                        <option value="*">* (Kali)</option>
                        <option value="/">/ (Bagi)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="num2">Masukkan Angka Kedua:</label>
                    <input type="number" id="num2" required>
                </div>
                <button type="submit">Hitung</button>
            </form>
            <div id="result-card" class="card">
                <h3>Hasil:</h3>
                <p id="result">Silakan masukkan angka dan pilih operator untuk melihat hasil perhitungan.</p>
                <p id="operation"></p>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('form-kalkulator').addEventListener('submit', function(e) {
            e.preventDefault();

            const num1 = parseFloat(document.getElementById('num1').value);
            const operator = document.getElementById('operator').value;
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            switch(operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num1 / num2;
                    break;
                default:
                    result = 'Operator tidak valid';
            }

            document.getElementById('result').textContent = `${num1} ${operator} ${num2} = ${result}`;
        });
    </script>
</body>
</html>
